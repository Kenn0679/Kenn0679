name: Generate Snake

on:
  schedule:
    # Run every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create output directory if not exists
        run: mkdir -p output

      - name: Generate snake animation
        # Use the released v3 tag (stable) and request both SVG and GIF outputs.
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Kenn0679
          # Use the 'outputs' multi-line to request several generated files and options
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
            output/github-contribution-grid-snake.gif

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push
        run: |
          git add output/
          if ! git diff --staged --quiet; then
            git commit -m "Update contribution snake üêç"
            git push origin HEAD:main || git push origin HEAD:master
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
