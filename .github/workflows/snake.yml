name: Generate Snake

on:
    schedule:
        # Run every day at midnight UTC
        - cron: "0 0 * * *"
    workflow_dispatch:
    push:
        branches:
            - main
            - master

jobs:
    generate:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate snake animation
              uses: Platane/snk@master
              id: snake-gif
              with:
                  github_user_name: Kenn0679
                  svg_out_path: output/github-contribution-grid-snake-dark.svg
                  gif_out_path: output/github-contribution-grid-snake.gif

            - name: Commit and push
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add output/
                  git diff --staged --quiet || git commit -m "Update contribution snake üêç"
                  git push
